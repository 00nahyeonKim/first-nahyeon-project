<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: red;
            position: absolute;
            left: 10px; top: 10px;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.box').click(function () {
                $(this).animate({
                    left: 1000 
                }, 5000);
                $(this).animate({
                    top: 1000 
                }, 1000);
            });
        });
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
