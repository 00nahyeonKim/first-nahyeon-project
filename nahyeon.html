<script>
    function calculateSumRange(start, end) {
    start = Math.min(start, end);
    end = Math.max(start, end);
    let total = 0;
    for (let i = start; i <= end; i++) {
        total += i;
    }
    return total;
}

const startNum = parseInt(prompt("첫 번째 숫자를 입력하세요: "));
const endNum = parseInt(prompt("두 번째 숫자를 입력하세요: "));
const result = calculateSumRange(startNum, endNum);
console.log(`${startNum}부터 ${endNum}까지의 합은 ${result}입니다.`);
</script>
